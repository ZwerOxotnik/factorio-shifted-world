[mod-name]
shifted-worlds=Mundos deslocados

[mod-description]
shifted-worlds=A cada N minutos ou por um comando ou na morte, jogadores serão teleportados para outro mundo(s) na mesma posição em que estavam do mundo anterior.\nMeio que um novo desafio para você.

[mod-setting-name]
shifted_worlds-teleportation_time=Tempo de teleporte (min)
shifted_worlds_count=Contagem de mundos
shifted_worlds-clear-radius=Limpar superfície
shifted_worlds-auto-teleportation=Teletransporte automático
shifted_worlds-auto-save=Salvar automaticamente
shifted_worlds-teleport-after-death=Teletransporte após a morte

[mod-setting-description]
shifted_worlds-teleportation_time=A cada N minutos, os jogadores serão teleportados em outro mundo
shifted_worlds-scan-radius=Escanear superfície após teleportação dentro do raio
shifted_worlds-clear-radius=Remove inimigos após teleportar dentro do raio
shifted_worlds-auto-teleportation=Teletransporte automático a cada N minutos
shifted_worlds-auto-save=Salva jogo automaticamente antes da teleportação
shifted_worlds-teleport-after-death=Teletransporta jogadores após a morte

[shifted-worlds]
reminder=Você tem ~__1__ __plural_for_parameter_1_{1=minuto|rest=minutos}__ até o próximo teleporte
player-were-teleported=Você foi teleportado para outra superfície

[shifted-worlds-commands]
teleport=Teletransporta todos para a próxima superfície
update-teleport-timer=Atualiza o tempo de teleporte (use-o se você mudou a velocidade do jogo)


